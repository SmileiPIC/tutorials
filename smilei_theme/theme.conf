[theme]
inherit = basic
stylesheet = smilei_theme.css
pygments_style = 'sphinx'

[options]
show_powered_by = true

main_color_bold = #db2e13
main_color_med  = #ed7c6a
main_color_pale =#fdecea
keyword_color = #05baa8
body_text = #3E4349
bold_text = #db2e13
pale_text = #fdecea
header_color = #db2e13
header_pushed = #ed7c6a
header_text = white
nav_bg = #eee

dark_main_color_bold = #db2e13
dark_main_color_med  = #ed7c6a
dark_main_color_pale = #26313A
dark_keyword_color = #05baa8
dark_body_text = #ccc
dark_bold_text = #ff7e89
dark_pale_text = #4a2626
dark_header_color = #872019
dark_header_pushed = #db2e13
dark_header_text = #eac5c6
dark_nav_bg = #252525

footer_text = #777

page_width = 210
head_height = 12

anchor = #DDD
anchor_hover_fg = #444
anchor_hover_bg = transparent

note_bg = rgba(123,123,123,0.2)
note_border = rgba(123,123,123,0.6)

seealso_bg = rgba(123,123,123,0.2)
seealso_border = rgba(123,123,123,0.6)

warn_bg = rgba(123,123,123,0.2)
warn_border = rgba(123,123,123,0.2)

footnote_bg = rgba(123,123,123,0.2)
footnote_border = rgba(123,123,123,0.2)

code_font_size = 0.9em
code_font_family = 'Consolas', "BPmonoRound", 'Menlo', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace
font_family = tahoma, sans-serif
head_font_family = "BPreplay", sans-serif
